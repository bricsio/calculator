<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div style="display: flex; justify-content: center; align-items: center; flex: 1;">
        <div id="main-container">
            <h1>Calculator</h1>
            <div id="screen">
                <div id="screen1">
                    
                </div>
                <div id="screen2">
                    
                </div>
            </div>
            <div id="big-buttons-container">
                <button class="button">CLEAR</button>
                <button class="button">DELETE</button>
            </div>
            <div id="small-buttons-container">
                <button class="button small-buttons">7</button>
                <button class="button small-buttons">8</button>
                <button class="button small-buttons">9</button>
                <button class="button small-buttons">&divide</button>

                <button class="button small-buttons">4</button>
                <button class="button small-buttons">5</button>
                <button class="button small-buttons">6</button>
                <button class="button small-buttons">&times</button>

                <button class="button small-buttons">1</button>
                <button class="button small-buttons">2</button>
                <button class="button small-buttons">3</button>
                <button class="button small-buttons">&#8722</button>

                <button class="button small-buttons">0</button>
                <button class="button small-buttons">.</button>
                <button class="button small-buttons">=</button>
                <button class="button small-buttons">&#x2b</button>
            </div>
        </div>
    </div>
    <footer style="color: var(--tuscan-red);text-align: center; padding: 20px; font-weight: bold;">
        Copyright &copy 2022 bricsio
    </footer>
</body>

</html>
