<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div style="display: flex; justify-content: center; align-items: center; flex: 1;">
        <div id="main-container">
            <h1>Calculator</h1>
            <div id="screen">
                <div id="screen1">
                    
                </div>
                <div id="screen2">
                    
                </div>
            </div>
            <div id="big-buttons-container">
                <button class="button" id="clear">CLEAR</button>
                <button class="button" id="delete">DELETE</button>
            </div>
            <div id="small-buttons-container">
                <button class="button small-button number-button" value="7">7</button>
                <button class="button small-button number-button" value="8">8</button>
                <button class="button small-button number-button" value="9">9</button>
                <button class="button small-button operator-button" value="&divide">&divide</button>

                <button class="button small-button number-button" value="4">4</button>
                <button class="button small-button number-button" value="5">5</button>
                <button class="button small-button number-button" value="6">6</button>
                <button class="button small-button operator-button" value="&times">&times</button>

                <button class="button small-button number-button" value="1">1</button>
                <button class="button small-button number-button" value="2">2</button>
                <button class="button small-button number-button" value="3">3</button>
                <button class="button small-button operator-button" value="&#8722">&#8722</button>

                <button class="button small-button number-button" value="0">0</button>
                <button class="button small-button number-button" value=".">.</button>
                <button class="button small-button equals-button" value="=">=</button>
                <button class="button small-button operator-button" value="&#x2b">&#x2b</button>
            </div>
        </div>
    </div>
    <footer style="color: var(--tuscan-red);text-align: center; padding: 20px; font-weight: bold;">
        Copyright &copy 2022 bricsio
    </footer>
</body>

</html>
